<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/3488e52bcf.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page">

        <div id="sideBarContainer">

            <div id="avatarContainer">
                <div id="imgContainer"></div>
                <p id="avatarHead" class="grey thin">My Home</p>
                <p id="avatarText" class="grey thin">9898 Trend Bypass Suite 541</p>
            </div>
        
            <div id="listSection">
                <div class="bar"></div>
                <div class="iconBox" alt="Overiew icon">
                    <i class="fas fa-home grey"></i>
                </div>
                <p class="grey thin" alt="Overiew">Overiew</p>
            </div>

            <div id="listSection">
                <div class="bar"></div>
                <div class="iconBox" alt="Devices icon">
                    <i class="fas fa-laptop grey"></i>
                </div>
                <p class="grey" alt="Devices">Devices</p>
            </div>

            <div id="listSection">
                <div class="bar"></div>
                <div class="iconBox" alt="Analytics icon">
                    <i class="fas fa-chart-line grey"></i>
                </div>
                <p class="grey" alt="Analytics">Analytics</p>
            </div>

            <div id="listSection">
                <div class="bar"></div>
                <div class="iconBox" alt="Rules icon">
                    <i class="fas fa-list grey"></i>
                </div>
                <p class="grey" alt="Rules">Rules</p>
            </div>

            <div id="listSection" class="selected">
                <div class="bar"></div>
                <div class="iconBox" alt="Gallery icon">
                    <i class="fas fa-laptop grey"></i>
                </div>
                <p class="grey" alt="Gallery">Gallery</p>
            </div>

            <div id="listSection">
                <div class="bar"></div>
                <div class="iconBox" alt="History icon">
                    <i class="fas fa-undo grey"></i>
                </div>
                <p class="grey" alt="History">History</p>
            </div>

            <div id="listSection">
                <div class="bar"></div>
                <div class="iconBox" alt="Settings icon">
                    <i class="fas fa-cog grey"></i>
                </div>
                <p class="grey" alt="Settings">Settings</p>
            </div>
    
        </div>

    </div>
    
</body>
</html>
